  - id: p2
    time: "11:00-12:00"
    title:
      pl: "Uwierzytelnienie i autoryzacja przy pomocy Oauth2, Nginxa i Pythona"
      en: "Authentication and autorization with Oauth2, Nginx and Python"
    desc:
      pl: "<p>Jednym z problemów, z którymi borykamy się w naszych sieciach są aplikacje, które nie potrafią skorzystać z centralnego repozytorium tożsamości implementując własne rozwiązania i powodując, iż użytkownik posiada wiele kont w różnych serwisach w ramach jednej instytucji. Czasem też niektóre aplikacje w ogóle nie zapewniają jakiejkolwiek autentykacji pozostawiając swoje zasoby otwarte dla całej sieci wewnętrznej (lub co gorsza - internecie).</p><p> W trakcie prezentacji przedstawię w jaki sposób można zabezpieczyć tego rodzaju serwisy przy użyciu znanych nam rozwiązań (Nginx, trochę Pythona z domieszką pragmatyzmu). Implementację Oauth2 omówię na podstawie Google i Githuba.</p><p> Na deser - połączę wszystkie powyższe pomysły w jedną całość zgodną z moimi prezentacjami na Sesji z poprzednich lat - pokażę wam w jaki sposób zrealizować w Rundecku logowanie za pomocą Oautha hostując zasoby w kontenerach systemd-nspawn ;)</p>"
      en: "<p>Sometimes it happens, that we host an application that cannot integrate with our IAM service. It often ends up in scenario where users have multiple application accounts within one organization. Also there're some apps that completely don't provide any form of authentication exposing its resources to the internet. </p><p>During this talk I'll show you method how to secure such applications with well known solutions (Nginx, a bit of Python with a chunk of pragmatism). I'll also describe briefly Google's and Github's implementations of Oauth2.</p><p>For the dessert I'll mix above ideas with others I showed you on my past Sesja presentations - there will be Rundeck authenticated by Oauth hosted with systemd-nspawn containers ;)</p>"
    author: "Maciej Lasyk"
    lang: "[pl]"
    photo: "/img/ludzie/lasyk.webp"
  - id: p3
    time: "12:00-13:00"
    title:
      pl: "Zrozumieć Gitlab CI"
      en: "Understanding GitLab CI"
    desc:
      pl: "<p>Ta prelekcja wyjaśni jak zbudowany jest GitLab CI oraz jak go używać efektywnie. Zrozumiesz jaka jest relacja między wykonawcą a dockerem, zadaniem a kontenerem. Zobaczysz jak prosto i szybko przygotować i naprawić twojego pipeline. Dodatkowo, dowiesz się kilku technik jak usprawnić wydajność CI w popularnych zastosowaniach. Każdy chce aby jego docker build czy rspec wykonywał się szybciej, prawda?</p>"
      en: "<p>The talk will explain how the GitLab CI is built and how to use it efficiently. You will understand what are the relations between executor and docker, job and container, but also see how to simply and efficiently prepare and debug your jobs. You will be presented with a few techniques how to improve the performance of your CI in common workflows for the benefit of your team. Everyone wants this docker build and rspec to run faster, right?</p>"
    author: "Kamil Trzciński"
    lang: "[pl]"
    photo: "/img/ludzie/kamiltrzcinski.webp"
