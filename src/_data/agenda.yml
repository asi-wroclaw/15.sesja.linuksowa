    time: "10:00-11:00"
    title:
      pl: "Deep Learning - droga od ciekawostki futurologicznej do przemysłu"
      en: "Deep Learning - the road from futurological curiosity to industry"
    desc:
      pl: "<p>Głębokie uczenie jest podzbiorem Uczenia Maszynowego, to zaś jest podzbiorem Sztucznej Inteligencji. Większość metod i koncepcji związanych ze sztuczną inteligencją jest starsza od komputerów jako takich. Niemniej jednak, dopiero ostatnio Głębokie Uczenie dotarło do regularnego przemysłu i zrewolucjonizowało go.</p><p>Przyjrzyjmy się historii Głębokiego Uczenia oraz temu, jak zmieniło ono nasze postrzeganie biznesu, maszyn i komputerów. Potem, spróbujmy zrozumieć w jaki sposób Wolne Oprogramowanie pozwoliło tej rewolucji na zaistnienie, oraz jak Polska gospodarka może je wykorzystać, aby stać się atrakcyjną dla badaczy oraz inżynierów z całego Świata.</p>"
      en: "Deep Learning is a subset of Machine Learning which is a subset of Artificial Intelligence. Many of these concepts and methods are older than computers themselves. Nevertheless, only recently, Deep Learning made its way into regular industry and revolutionized it. Let's take a closer look on the Deep Learning history and the way it changed the way we perceive business, machines and computers. Then, let's understand how open-source enabled the revolution to happen and how can it make Poland a Deep Learning hub for next generations of computer scientists."
    author: "Filip Drapejkowski"
    lang: "[pl]"
    photo: "/img/ludzie/drapej.webp"
  - id: p2
    time: "11:00-12:00"
    title:
      pl: "Ansible, by wszystkimi rządzić"
    desc:
      pl: "Ansible to oprogramowanie, które pozwala zautomatyzować zarządzanie konfiguracją sprzętową na dowolnym systemami operacyjnym, za pomocą języka Python. Prezentacja będzie opowieścią o lekcjach zdobytych podczas rozwoju nowego projektu w firmie NOKIA. Od pierwszego playbooka, do zarządzania chmurą OpenStackową z pomocą Ansible Tower."
      en: "Ansible is software that automates servers provisioning, configuration management, and application deployment on any OS supporting Python language. Presentation is about lessons learnt during establishing new project in NOKIA, from the first playbook to OpenStack cloud management using Ansible Tower."
    author: "Tomasz Szandała"
