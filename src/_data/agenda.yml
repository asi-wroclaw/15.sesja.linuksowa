      pl: "Jak zaprojektować rozwiązanie CI/CD, obsługujące milion zadań każdego dnia"
      en: "How to design a CI/CD solution handling a million of tasks every day"
    desc:
      pl: "Opowiadając historię rozwoju CI/CD na GitLab.com chciał bym zaprezentować z jakimi problemami się spotkaliśmy, jakie rozwiązania wprowadziliśmy i na co próbujemy się przygotować dążąc do postawionego sobie celu: udostępnienia systemu, który obsłuży milion zadań CI/CD każdego dnia."
      en: "I would like to use the story of CI/CD development at GitLab.com to explain the problems we faced, the solutions we introduced and what we prepare for while striving to achieve the goal we gave ourselves: providing a system that handles a million of CI/CD tasks every day."
