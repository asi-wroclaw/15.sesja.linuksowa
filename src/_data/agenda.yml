  - id: p5
    time: "14:30-15:30"
    title:
      pl: "Energy-efficiency Features in Hardware and Linux "
    desc:
      pl: "<p>Many hardware components of modern computer systems, like processors, System-on-a-Chip (SoC) circuits and I/O peripherals, offer features targeted at improving their energy efficiency.  Many of these features can be used by Linux, either by default or if they are enabled through a configuration mechanism of some sort.  I will describe some of these features and explain how they are used by the Linux kernel or how it can be configured to use them.</p>"
    author: "Rafał Wysocki"
    lang: "[pl]"
    photo: "/img/ludzie/wysocki.webp"
  - id: p6
    time: "15:30-16:30"
    title:
      pl: "Bitrise.io & OpenSTF"
    desc:
      pl: "<p>Prezentacja ma na celu przedstawienie OpenSTF - otwartej farmy testowej dla urządzeń z Androidem oraz Bitrise.io - platformy do Continuous Integration. Powiem w jaki sposób połączyć je ze sobą, jak ich używamy, do czego oprócz testów jeszcze mogą służyć oraz jak przebiegały kontrybucje do ich projektów open source.</p>"
      en: "<p>The talk will introduce OpenSTF - Open Smartphone Test Farm for Android devices and Bitrise.io - Continuous Integration Platform As A Service. I will tell how to connect each other, how we use them in our daily work at Droids On Roids and what else they can be used for. Moreover I will tell about contributions to those open source projects.</p>"
    author: "Karol Wrótniak"
    lang: "[pl]"
    photo: "/img/ludzie/karol.webp"
  - id: p7
    time: "16:30-17:30"
    title:
      pl: "Wstęp do tunelowania ruchu sieciowego"
    desc:
      pl: "<p>Na prelekcji przedstawię podstawy konfiguracji VLANów i OpenVPNa jako przykłady tunelowania ruchu sieciowego które każdy może zrobić. Opowiem czym są VLANy, jak je skonfigurować (głównie na Linuksie) i dlaczego warto z nich korzystać w sieciach lokalnych. Podobnie przestawię możliwości OpenVPNa. Dodatkowo będzie trochę informacji o konfiguracji IPTables i interfejsów-mostów sieciowych.</p>"
