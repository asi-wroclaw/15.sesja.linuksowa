    title:
      pl: "Projekt pudełka do szybkiego zarabiania pieniędzy. Zautomatyzowany handel Bitcoinem na Raspberry Pi."
      en: "The ‘Make Money Fast Box Project’ Automatic Bitcoin trading on a Raspberry Pi"
    desc:
      pl: "<p>Cel: Wytworzenie pudełka handlującego Bitcoinem przy pomocy w pełni automatycznych algorytmów w bezpiecznym środowisku sprzętowym.</p><p> Bitcoin zyskał na popularności jako pierwsza i obecnie najdroższa kryptowaluta. Strategia 'kup wcześnie i trzymaj' zwykle pozwalała zarobić. Jednak ze względu na zmienność kursów, aktywny handel kusi możliwością szybszego i większego powiększenia majątku. Niestety, handel manualny w rękach niedoświadczonej osoby zmienia się w nieodpowiedzialny hazard i może skutkować szybką utratą inwestycji. Projekt 'Pudełko szybkiego zarabiania pieniędzy' z kursu Zaawansowanego Zarządzania Informacją ma na celu implementację czysto algorytmicznego handlu w sposób uniemożliwiający złe decyzje spowodowane chciwością czy paniką. Jednocześnie służy jako elektroniczna wersja konta oszczędnościowego opartego na technologii blockchain, eliminując jeden z wektorów ataku, przez dostarczenie konkretnego rozwiązania sprzętowego portfela.</p>"
      en: "<p>Goal: Creating a Bitcoin trading box with fully automatic algorithms in a secure hardware environment. Bitcoin has become quite popular as the first and currently most valuable crypto currency. The ‘buy early and hold’ strategy has been mostly successful in the past for gaining revenue. However, due to the volatility of the exchange rates, active trading may be tempting to yield quicker and higher return of investment. Unfortunately, manual trading can be like irresponsible gambling for the unexperienced user, and may result in quickly destroying all of your Bit- coins or Euros investments. The Information Management Master course ‘Make Money Fast Box’ project aims to im- plement a pure algorithmic trading in a way that keeps the user from making bad trading decisions caused by greed or panic, and at the same time acts as an electronic version of a blockchain-based savings account, also eliminating an attac vector by providing specific hardware as storage for the wallet.</p>"
    author: "Klaus Knopper"
    lang: "[en]"
    photo: "/img/ludzie/klausknopper.webp"
  - id: p6
    time: "15:30-16:30"
    title:
      pl: "Linux KVM - wsparcie dla wirtualizacji w kontekście serwerów ARM"
      en: "Linux KVM - Virtualization in ARM server world"
    desc:
      pl: "<p>Na rynku serwerów coraz częściej możemy spotkać maszyny oparte o architekturę ARM. Chociaż na tle konkurencji wciąż znajdują się w mniejszości, to na rynku utrzymują tendencję wzrostową. Warto zatem przyjrzeć się bliżej architekturze i poznać możliwości sprzętowe.W tematyce wirtualizacji serwery ARM nie mogą odstawać od znanej nam architektury x86_64 dlatego na przestrzeni ostatnich kilku lat doczekaliśmy się kilku znaczących rozszerzeń ukierunkowanych w tym celu. W prezentacji chciałbym przybliżyć architekturę ARMv8 i metody wirtualizacji CPU oraz urządzeń peryferyjnych na przykładzie KVM. Omówię też sposoby optymalizacji, które mogą się przydać podczas zarządzania wirtualnymi maszynami.</p>"
      en: "<p>On the server market, more and more frequently we can find machines based on ARM architecture. Although they are still in the minority compared to the competition, their numbers maintain an upward trend. It is worth to take a closer look at the ARM architecture and get to know the hardware capabilities. In the field of virtualization, ARM servers cannot stand apart from the well known x86_64 architecture, which is why over the last few years we've had several significant extensions aimed at this purpose. In my presentation I would like to introduce the ARMv8 architecture and methods of CPU and peripheral devices virtualization on the example of KVM. I will also discuss optimization methods that may be useful when managing virtual machines.</p>"
    author: "Tomasz Nowicki"
    lang: "[pl]"
    photo: "/img/ludzie/nowicki.webp"
  - id: p7
    time: "16:30-17:30"
    title:
      pl: "Embedded Linux build systems - wszechstronne porównanie"
      en: "Embedded Linux build systems - a comprehensive comparison"
    desc:
      pl: "<p>Buildroot, OpenWRT, LTIB, PTXDist, Yocto Project - pewnie słyszałeś o przynajmniej jednym z tych narzędzi, ale czy znasz je wszystkie? Czy kiedykolwiek samodzielnie skompilowałeś całą dystrybucje Linuksa, nie tylko samo jądro lub pojedynczą paczkę? W tej prezentacji chciałbym przedstawić możliwości oraz porównać dostępne narzędzia zbiorczo określane jako 'Embedded Linux build systems'.</p> <p>Na przykład: Jaki jest czas i koszt pełnego procesu kompilacji na maszynach o rożnej mocy? Ile przestrzeni potrzebujemy na systemie hosta i jak małe obrazy systemu docelowego możemy uzyskać? Przedstawię również jak przy pomocy kilku komend i wykorzystaniu półproduktów budowania dystrybucji stworzyć bazowy obraz Dockera. Ten pomysł wydaje się idealnie pasować do obecnych trendów 'edge computing'.</p>"
      en: "<p>Buildroot, OpenWRT, LTIB, PTXDist, Yocto Project - probably you heard about one of those tools, but do you know all of them? Have you ever run a compilation process for whole Linux distribution by your own, not just kernel or single package? I'm going to present the possibilities of those Embedded Linux build systems, as well as some benchmarks and comparison. </p><p>For example: What is the time and cost of a full compilation process on various cloud instances? How much space do we need on the host system and how small images of the target system can we get? With a little bit of live coding, I will also present how create a Docker base images using output of mentioned distribution builders. This idea seems to fit perfectly with the current edge computing trends.</p>"
