speakers:
  - id: p1
    name: "Klaus Knopper"
    photo: "/img/ludzie/klausknopper.webp"
    content:
      pl: "Twórca Knoppixa - pierwszej dystrybucji typu LiveCD oraz Adriane Knoppix - systemu dla osób niewidomych i z zaburzeniami widzenia. "
      en: "Author of Knoppix - first LiveCD Linux distribution and Adrianne Knoppix - distribution aimed at people with impaired sigh"
  - id: p2
    name: "Kamil Trzciński"
    photo: "/img/ludzie/kamiltrzcinski.webp"
    content:
      pl: "<p>Kamil jest entuzjastą programowania niskopoziomowego z wieloletnim doświadczeniem w wytwarzaniu aplikacji na wszystkie platformy. Jest też ekspertem z zakresu bezpieczeństwa, wirtualizacji i grafiki. Posługuje się wieloma językami programowania i posiada dogłębną wiedzę na temat architektury systemów operacyjnych. Ostatnio skupia się na rewolucji kontenerowej i tworzeniu najlepszego produktu CI na świecie. W wolnych chwilach lubi biegać, jeździć na rowerze i grać w dobre gry, chociaż nie wszystko na raz.</p>"
      en: "<p>Kamil is a low-level programming enthusiast with years of experience in building apps for all platforms. He is also a security, virtualization and graphics expert with a variety of programming languages in his toolkit together with deep operating systems architecture knowledge. He's focusing lately on the 'container revolution' and building best CI product in the world. In his spare time, he likes to run, cycle and play good games, although not all at the same time.</p>"
  - id: p3
    name: "Rafał Wysocki"
    photo: "/img/ludzie/wysocki.webp"
    content:
      pl: "Opiekun podsystemów PM i ACPI  w jądrze Linuksa. Pracuje w Intel Open Source Technology Center, gdzie zajmuje się głównie rozwiązywaniem problemów związanych z jądrem Linuksa.<br />W roku 1996 ukończył studia magisterskie z fizyki teoretycznej  na Wydziale Fizyki Uniwersytetu Warszawskiego, a w roku 2002 uzyskał stopień naukowy doktora w dziedzinie fizyki na tym samym wydziale."
  - id: p4
    name: "Tomasz Maczukin"
    photo: "/img/ludzie/maczukin.webp"
    content:
      pl: "<p>Programista, projektant oprogramowania, SRE. Z IT związany od 2002 roku, zawodowo od 2009. Linuksa pierwszy raz zainstalowałem w 2004 roku, a od 2007 to jedyny system, który napędza posiadane przeze mnie komputery. Korzystam głównie z Debiana/Ubuntu. Z GitLabem związany od grudnia 2015 i prawie od samego początku zajmuję się CI/CD. Obecnie dbam o sprawne działanie infrastruktury napędzającej CI/CD na GitLab.com</p>"
      en: "<p>Programmer, software architect, SRE. Involved in IT since 2002. Working commercially since 2009.T The first time I've installed Linux was in 2004 and since 2007 it is the only OS on my computers. I mostly use Debian/Ubuntu. Associated with GitLab since December 2015 and almost since the beginning involved in CI/CD. Currently, I'm supporting the efficient operation of CI/CD infrastructure at GitLab.com.</p>"
  - id: p5
    name: "Maciej 'Docent' Lasyk"
    photo: "/img/ludzie/lasyk.webp"
    content:
      pl: "Absolwent AGH w Krakowie, administrator w firmie Codewise w wolnym czasie rozwijający dystrybuję Fedora oraz zapalony cyklista"
      en: "<p>AGH University of Science and Technology in Kraków alumnus, sysadmin at Codewise, Fedora contributor and a cyclist.</p>"
  - id: p6
    name: "Błażej 'Mewp' Święcicki"
    photo: "/img/ludzie/mewp.webp"
    content:
      pl: "Sysadmin, programista, linuksiarz i były prezes Akademickiego Stowarzyszenia Informatycznego. Zagorzały przeciwnik Facebooka i innych zcentralizowanych usług w chmurze."
      en: "Sysadmin, programmer, Linux fan and former Academic IT Association president. Staunch opponent of Facebook and other centralized services."
  - id: p7
    name: "Filip Drapejkowski"
    photo: "/img/ludzie/drapej.webp"
    content:
      pl: "Senior Software Developer w Luxoft/Nauto pracujący z algorytmami do przetwarzania sygnałów z sensorów umieszczanych w samochodach (głównie kamery)."
      en: "Senior Software Developer at Luxoft / Nauto working with algorithms for processing signals from sensors placed in cars (mainly cameras)."
  - id: p8
    name: "Tomasz Nowicki"
    photo: "/img/ludzie/nowicki.webp"
    content:
      pl: "Starszy Inżynier Oprogramowania w firmie Semihalf. Z wykształcenia elektronik, zawodowo programista systemów operacyjnych.  Wieloletnio związany z tematyką Linux i ARMv8, w szczególności z podsystemami KVM, PCI, i ACPI. W wolnych chwilach kibic skoków narciarskich i piłki nożnej."
      en: "<p>Senior Software Engineer at Semihalf. An electronics engineer by education, an operating systems programmer by profession. For many years tied to the subject of Linux and ARMv8, in particular with KVM, PCI, and ACPI subsystems. An avid fan of ski jumping and football.</p>"
  - id: p9
    name: "Jakub 'Siewca' Juszczakiewicz"
    photo: "/img/ludzie/siewca.webp"
    content:
      pl: "Jestem programistą i miłośnikiem otwartego oprogramowania. Byłym członkiem w ASI i absolwentem Politechniki Wrocławskiej. Po za informatyką lubię się przemieszczać różnymi środkami transportu - od własnych nóg, przez rower, narty... do pociągów."
  - id: p10
    name: "Tomasz Szandała"
    photo: "/img/ludzie/szandala.webp"
    content:
      pl: "<p>Pracownik firmy Nokia, obecnie inżynier w dziale Software Configuration Managment we Wrocławiu. Ponadto doktorant Wydziału Elektroniki Politechniki Wrocławskiej oraz v-ce prezes koła naukowego Creation and Development Group -KREDEK. Na co dzień pisze w bashu, Pythonie, Groovym i oczywiście Yaml’u 😉</p>"
  - id: p11
    name: "Karol Wrótniak"
    photo: "/img/ludzie/karol.webp"
    content:
      pl: "Karol Wrótniak zajmuje się Androidem od ponad 6 lat. Programowanie to jego pasja i praca. Na co dzień buduje aplikacje i biblioteki w Droids on Roids. Po godzinach realizuje własne pomysły. Autor postów na blogu Droids On Roids - https://www.thedroidsonroids.com/blog. Zaangażowany w wiele projektów open source, w szczególności te związane z testami. Kontrybutor OpenSTF i Bitrise.io - projektów, który są tematem prezentacji. Najłatwiej znaleźć go na GitHubie: https://github.com/koral--</p>"
      en: "Karol Wrótniak is an Android Developer for over 6 years. Programming is his passion and work. He develops apps and libraries at Droids On Roids. In the free time he realizes his own ideas. Moreover he is a blogger and open source contributor, especially in testing-related projects like Bitrise.io and OpenSTF. You can find him on GitHub: https://github.com/koral--"
  - id: p12
    name: "Adam Rogowski"
    photo: "/img/ludzie/rogowski.webp"
    content:
      pl: "Game Developer. Były członek Akademickiego Stowarzyszenia Informatycznego."
  - id: p13
    name: "Cezary Dynak"
    photo: "/img/ludzie/cezary.webp"
    content:
      pl: "Absolwent specjalności Embedded Robotics oraz były admin lab07/C-3 na PWr. Obecnie pracuje jako Node.js developer dla firmy SpyroSoft. Poza back-endem dla IoT interesuje się również Linuksem pod kątem systemów wbudowanych i DevOps."
      en: "<p>A graduate of the Embedded Robotics specialization and former lab07/C-3 admin on WUST. Currently working as Node.js developer for SpyroSoft. In addition to the back-end for IoT, he is also interested in Linux for embedded systems and DevOps purposes.</p>"
